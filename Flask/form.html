<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <!-- this is just heading -->
    <h1>Submit a Form</h1> 
    <form action="/form" method="post"> <!-- post method details are specified -->
        <!-- using form class to get input from user -->
        <label for="name">Name:</label> 
        <input type="text" id="name" name="name"> <!--name in id specify variable to be used -->
        <input type="submit" value="Submit"> 
    </form>
</body>
</html>
